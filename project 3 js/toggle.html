<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on/off</title>
</head>
<style>
    body{
        margin: 0;
        font-family:'Times New Roman', Times, serif;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: aqua;

    }
    h1{
        font-size: 70px;
        text-align: center;
        font-weight: 600;
        text-transform: uppercase;
    }

    button{
        width: 100px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgb(176, 188, 201);
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 40px;
        }
        button {
            width: 80px;
            height: 40px;
            font-size: 16px;
        }
    }
</style>
<body>
    <h1 id="text"> off</h1>
    <button onclick="toggle()">Toggle</button>
    
    <script>
        let currentState = "off";
        function toggle() {
            const heading = document.getElementById("text");
            const button = document.querySelector("button");
            if (currentState === "off") {
                currentState = "on";
                button.style.backgroundColor = "white";
                button.style.color = "black";
            } else {
                currentState = "off";
                button.style.backgroundColor= "black";
                button.style.color= "white";
            }
            heading.textContent = currentState;
        }
    </script>
</body>
</html>
