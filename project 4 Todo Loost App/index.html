<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h2><img src="todo.png" alt="Todo List Image" class="todo-image">Todo List App </h2> 
        <form class="todo-form"> 
            <input class="taskinput" type="text" placeholder="Add a new task">
            <button class="addtaskbtn" type="submit">Add Task</button>
        </form>
        <ul class="taskList"> 
        </ul>
    <script src="script.js"></script>
</body>
</html>
